<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Nunito+Sans:wght@300&family=Nunito:wght@500&display=swap"
        rel="stylesheet">
    <title>Challenge CSS</title>

</head>

<body>
    <div class="container">
        <form action="" method="POST" enctype="multipart/form-data">
            <h2>Cadastro</h2><br>

            <label>
                Nome
                <Input class="display-block" type="text" name="nome" required>
            </label><br><br>

            <label>
                Email
                <Input class="display-block" type="email" name="email" required>
            </label><br><br>

            <label>
                Idade
                <Input class="display-block" type="number" name="idade" min="12" required>
            </label><br><br>

            <label>
                Data de Nascimento
                <Input class="display-block" type="date" name="data-nascimento" required>
            </label><br><br>

            <label>
                Onde vocÃª possui conta:
                <div class="row">

                    <label>
                        <Input type="checkbox" required name="instagram">Instagram
                    </label>

                    <label>
                        <Input type="checkbox" required name="facebook">Facebook
                    </label>

                    <label>
                        <Input type="checkbox" required name="youtube">Youtube
                    </label>
                    <br><br>
                </div>

            </label>

            <label>
                Sexo

                <div>
                    <label class="input-inline">
                        <Input type="radio" name="sexo">Masculino</Input>
                    </label>

                    <label class="input-inline">
                        <Input type="radio" name="sexo">Feminino</Input>
                    </label>

                </div>

            </label>

            <label>
                Cor dos olhos
                <input name="Cor dos olhos" name="cor-olhos" type="color" required>
            </label><br><br>

            <label class="bio">
                Biografia:
                <textarea class="display-block" name="bio"></textarea>
            </label><br><br>

            <label>
                Foto do perfil
                <input class="display-block" type="file" name="foto" accept="images/*">
            </label><br><br>

            <label>
                Telefone
                <input class="display-block" type="tel" name="telefone" required>
            </label><br><br>

            <label>
                Link do perfil do Facebook
                <input class="display-block" type="url" name="url">
            </label><br><br>

            <label>
                Senha
                <input class="display-block" type="password" name="senha" minlength="6" maxlength="8">
            </label><br><br>

            <button type="reset">Limpar</button>

            <button type="submit">Enviar Dados</button>

        </form>

    </div>

</body>

</html>
