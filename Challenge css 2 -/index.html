<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Nunito+Sans:wght@300&family=Nunito:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div>
        <h1 class="title-login">Login</h1>
        <p class="text-info">Enter your email addres and password to access your account</p>
        <input class="input-email" type="email" placeholder="Email">
        <input class="input-password" type="password" placeholder="Password" minlength="6" maxlength="8">
        <a class="forgot-password" href="">Forgot Password?</a>
        <button type="button">Login</button>
        <a class="link-singup" href="">Don't have an account?</a> <strong>Sing Up</strong>
    </div>
</body>

</html>
